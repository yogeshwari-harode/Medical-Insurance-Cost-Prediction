<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Cost Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Insurance Cost Prediction</h1>
        <form action="/predict" method="POST">
            <!-- Age -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <!-- Sex -->
            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>

            <!-- BMI -->
            <label for="bmi">BMI:</label>
            <input type="number" step="0.01" id="bmi" name="bmi" placeholder="Enter your BMI" required>

            <!-- Children -->
            <label for="children">Number of Children:</label>
            <input type="number" id="children" name="children" placeholder="Enter number of children" required>

            <!-- Smoker -->
            <label for="smoker">Smoker:</label>
            <select id="smoker" name="smoker" required>
                <option value="" disabled selected>Do you smoke?</option>
                <option value="0">Yes</option>
                <option value="1">No</option>
            </select>

            <!-- Region -->
            <label for="region">Region:</label>
            <select id="region" name="region" required>
                <option value="" disabled selected>Select your region</option>
                <option value="0">Southwest</option>
                <option value="1">Northwest</option>
                <option value="2">Southeast</option>
                <option value="3">Northeast</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Predict Cost</button>
        </form>

        <!-- Display Prediction Result -->
        {% if prediction_text %}
        <div class="result">
            <p>{{ prediction_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
